<body>

    <div class="row mx-auto">
        <div class="col-lg-6 mt-4">
            <ul class="list-inline">
                <li class="list-inline-item">

                <li class="list-inline-item">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    0161-244-3365, 244-6660
                </li>
            </ul>
        </div>        
        <div class="col-lg-6 text-end mt-3">
            <ul class="list-inline">
                <li class="list-inline-item px-2">

                </li>
                <li class="list-inline-item px-2">

                </li>

                </li>

                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </li>
            </ul>
        </div>  
    </div>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-scroll">
            <div class="container">
              <img src="images/college.logo_.jpg" height="70" alt=""
                loading="lazy" />
              <button class="navbar-toggler ps-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
                  <i class="fa fa-bars"></i>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Girls Section</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Admission 2021-22</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Academics</a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Carousel -->
<div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/crsl-img.jpg" alt="" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="images/crsl-img-2.jpg" alt="" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="images/crsl-img-3.jpg" alt="" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
